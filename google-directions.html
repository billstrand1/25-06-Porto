<!DOCTYPE html>
<html>
  <head>
    <title>Portugal Driving Directions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
      #map {
        height: 90vh;
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center; background:#2c3e50; color:white; padding:10px;">Portugal Driving Directions</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 39.5, lng: -8.0 },
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        const waypoints = [
          { location: { lat: 41.6343, lng: -7.5758 } },
          { location: { lat: 41.1875, lng: -7.5328 } },
          { location: { lat: 41.1441, lng: -7.8125 } },
          { location: { lat: 41.1483, lng: -8.6143 } },
          { location: { lat: 40.2019, lng: -8.4338 } },
          { location: { lat: 39.6058, lng: -8.4131 } },
          { location: { lat: 39.3964, lng: -9.2734 } },
          { location: { lat: 38.8014, lng: -9.3874 } },
          { location: { lat: 38.6012, lng: -7.8885 } },
        ];

        directionsService.route(
          {
            origin: { lat: 41.1382, lng: -8.6210 },
            destination: { lat: 38.7049, lng: -9.1620 },
            waypoints: waypoints,
            optimizeWaypoints: false,
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              alert("Directions request failed due to " + status);
            }
          }
        );
      }
    </script>

    <!-- Replace YOUR_API_KEY below with your actual restricted Google Maps API key -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=GM_API&callback=initMap">
    </script>
  </body>
</html>
